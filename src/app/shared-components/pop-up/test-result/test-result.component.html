<div mat-dialog-title class="full-width col f-center" style="max-height: 72px;">
    <h2 class="title-dialog">
        Resultado del intento
    </h2>
</div>

<hr>

<mat-dialog-content class="mat-typography col g-1">
    <div class="card-eki col" *ngFor="let item of results"
        [ngClass]="{'select-correct': item.responseQuestion== item.correctAnsware, 'select-error':  item.responseQuestion != item.correctAnsware }">
        <p>
            <fa-icon *ngIf="item.responseQuestion != item.correctAnsware" class="icon-error"
                [icon]="['fas', 'close']"></fa-icon>
            <fa-icon *ngIf="item.responseQuestion== item.correctAnsware" class="icon-correct"
                [icon]="['fas', 'check']"></fa-icon>
            &nbsp; {{item.sortIndex}} - {{item.respontText}}
        </p>
    </div>
    <div class="col f-end">
        <p class="full-width ft-7 t-end">Resultado del examen: {{scoreExam}}</p>
    </div>
</mat-dialog-content>

<mat-dialog-actions class="action-dialog" align="end">
    <div class="flex row full-width f-end">
        <button mat-raised-button mat-dialog-close color="primary">ok</button>
    </div>
</mat-dialog-actions>
