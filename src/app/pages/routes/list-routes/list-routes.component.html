<br>
<div class="full-width flex col f-center">
  <div class="content page">
    <div class="row f-between f-center">
      <div>
        <h2 class="title">Ruta de Aprendizaje</h2>
        <span>Administra la creación de programas de eduación</span>
      </div>
      <div>
        <button mat-raised-button color="primary" (click)="createRoute()">Nueva ruta</button>
      </div>
    </div>
    <br />

    <div class="filter card-eki row f-between g-1" [formGroup]="filterForm">
      <div class="filter-options row f-between">
        <mat-form-field appearance="outline">
          <mat-label>Atributo</mat-label>
          <mat-select formControlName="attribute">
            <mat-option *ngFor="let item of attr" [value]="item">{{
              item
              }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Condición</mat-label>
          <mat-select formControlName="condition">
            <mat-option *ngFor="let item of conditions" [value]="item">{{
              item
              }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Valor</mat-label>
          <input matInput type="text" formControlName="value" />
        </mat-form-field>
      </div>


      <div class="buttons-filter" class="filter-actions g-1 row">
        <button class="refresh" mat-raised-button mat-stroked-button><fa-icon class="btnRefresh"
            [icon]="['fas', 'rotate-right']"></fa-icon></button>

        <button class="search btnSearch" mat-raised-button color="primary">Buscar</button>
      </div>
    </div>

    <br>

    <mat-card>
      <br>
      <div class="mat-elevation-z0">
        <mat-paginator [hidePageSize]="true" aria-label="Select page of periodic elements" pageSize="25">
        </mat-paginator>
        <table mat-table [dataSource]="dataSource">

          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre de la ruta </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef> Color </th>
            <td mat-cell *matCellDef="let element"> {{element.colorPath}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="countCourse">
            <th mat-header-cell *matHeaderCellDef> No. Cursos </th>
            <td mat-cell *matCellDef="let element"> {{element.countCoursesByPath}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card>
    <!-- </div> -->
  </div>
</div>
