<div class="content">
    <div class="title row">
      <div>
        <h3>Evaluaciones</h3>
        <span
          >Agrega una evaluación</span
        >
      </div>
      <div>
        <button mat-raised-button class="btnNewCompany" (click)="createTest()">Nueva evaluación</button>
      </div>
    </div>
    <br />
    <div class="filter">
      <mat-card class="card-eki filter-card" [formGroup]="filterForm">
          <mat-form-field appearance="outline">
            <mat-label>Atributo</mat-label>
            <mat-select formControlName="attribute">
              <mat-option *ngFor="let item of attr" [value]="item">{{
                item
              }}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Condición</mat-label>
            <mat-select formControlName="condition">
              <mat-option *ngFor="let item of conditions" [value]="item">{{
                item
              }}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Valor</mat-label>
            <input matInput type="text" formControlName="value" />
          </mat-form-field>
          <div class="buttons-filter">
            <button mat-raised-button><fa-icon class="btnRefresh" [icon]="['fas', 'rotate-right']"></fa-icon></button>
            <button mat-raised-button class="btnSearch">Buscar</button>
          </div>
      </mat-card>
      <br>
      <mat-card>
      <br>
      <div class="mat-elevation-z0">
        <mat-paginator [hidePageSize]="true" aria-label="Select page of periodic elements" pageSize="25">
        </mat-paginator>
        <table mat-table [dataSource]="dataSource">
          
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>      
      </div>
      </mat-card>
    </div>
  </div>
